<html>
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="base.css">
  </head>
  <body>
  <h1 class="main-color div">CG Drawing</h1>

  <form>
    <div class="Input__wrapper">
      <span>Vertices</span>
      <input type="file" id="vertices" accept=".csv">
    </div>
    
    <div class="Input__wrapper">
      <span>Faces</span>
      <input type="file" id="faces" accept=".csv">
    </div>

    <div class="Input__wrapper">
      <span>Ratio</span>
      <input type="text" id="ratio" min="0" value="1,1,1">
    </div>  
    <div class="Input__wrapper">
      <span>Shear X</span>
      <input type="text" id="shear_x" class="shear" min="0" value="0">
    </div>  
    <div class="Input__wrapper">
      <span>Shear Y</span>
      <input type="text" id="shear_y" class="shear" min="0" value="0">
    </div>  
  </form>

  <div id="main" class="div"></div>
    <main>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="src/matrix.js"></script>
  <script src="src/state.js"></script>
  <script src="src/parse.js"></script>
  <script src="src/draw.js"></script>
</html>
